## CSV Batch config
# below can be either relative or absolute path
app.report.outputPath=/data/output/
app.report.archivePath=/data/archive/
app.report.archivePeriodInDays=7
# Generated file name won't contain []
app.report.fileName=order_reporting_[yyyyMMdd].csv

app.report.threadpoolSize=4
# Indicate process # of records and save to file at once
app.report.fileBatchSize=50
app.report.deleteIfFileExists=true

# CSV header
app.report.csvHeader[0]=Order Reference
app.report.csvHeader[1]=Amount
app.report.csvHeader[2]=Order Date
app.report.csvHeader[3]=Note
app.report.csvHeader[4]=Product Json
app.report.csvHeader[5]=CreatedDateTime

# Java field name that match with header
app.report.javaField[0]=orderRef
app.report.javaField[1]=amount
app.report.javaField[2]=orderDate
app.report.javaField[3]=note
app.report.javaField[4]=productJson
app.report.javaField[5]=createdDateTime

# Order report order by
app.report.orderBy.createdDateTime=ASC
app.report.orderBy.submittedDateTime=ASC